  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      subject: เปิดใช้งานบัญชีใหม่ของคุณ
      body: |
        สวัสดี {username}!

        บางคน(หวังว่าจะเป็นคุณ!) ได้สมัครสมาชิกเพื่อใช้งาน {forum} ด้วยที่อยู่อีเมลนี้

        ถ้าเป็นคุณเพียงแค่คลิกลิงก์ต่อไปนี้และบัญชีของคุณจะถูกเปิดใช้งาน
        {url}

        หากคุณไม่ได้สมัครสมาชิกเพื่อใช้งานโปรดละเว้นอีเมลนี้

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: ยืนยันที่อยู่อีเมลใหม่ของคุณ
      body: |
        สวัสดี {username}!

        บางคน(หวังว่าจะเป็นคุณ!) ได้เปลี่ยนที่อยู่อีเมลของพวกเขาใน {forum} เป็นที่อยู่อีเมลนี้

        ถ้าเป็นคุณเพียงแค่คลิกลิงก์ต่อไปนี้และอีเมลของคุณจะได้รับการยืนยัน
        {url}

        หากคุณไม่ใช่คุณโปรดละเว้นอีเมลนี้

    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: => core.ref.reset_your_password
      body: |
        สวัสดี {username}!

        บางคน(หวังว่าจะเป็นคุณ!) ได้ส่งคำขอรหัสผ่านที่ลืมสำหรับบัญชีของคุณบน {forum}

        ถ้าเป็นคุณให้คลิกลิงก์ต่อไปนี้เพื่อรีเซ็ตรหัสผ่านของคุณ
        {url}

        หากคุณไม่ต้องการเปลี่ยนรหัสผ่านเพียงละเว้นอีเมลนี้และจะไม่มีอะไรเกิดขึ้น

