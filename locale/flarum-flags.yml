flarum-flags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      flag_posts_label: ติดธงโพสท์นี้
      view_flags_label: ดูโพสท์ที่ถูกติดธง

    # These translations are used in the Flags Settings modal dialog.
    settings:
      guidelines_url_label: ลิงค์ของแนวทางปฎิบัติสำหรับการอยู่ร่วมกันของชุมชน
      title: ตั้งค่าการติดธง

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the Flag Post modal dialog.
    flag_post:
      confirmation_message: ขอขอบคุณที่แจ้งเรื่องของโพสท์นี้ ผู้ดูแลของเราจะตรวจสอบ
      dismiss_button: => core.ref.okay
      reason_inappropriate_label: ไม่เหมาะสม
      reason_inappropriate_text: "โพสต์นี้เป็นที่นละเมิดต่อ <a>แนวทางปฎิบัติสำหรับการอยู่ร่วมกันของชุมชน</a>."
      reason_off_topic_label: "นอกประเด็น"
      reason_off_topic_text: โพสต์นี้ไม่เกี่ยวข้องกับกระทู้ปัจจุบันและควรย้ายไปที่อื่น
      reason_other_label: อื่นๆ
      reason_spam_label: สแปม
      reason_spam_text: โพสต์นี้เป็นการโฆษณา
      submit_button: => flarum-flags.ref.flag_post
      title: => flarum-flags.ref.flag_post

    # These translations are used by the Flagged Posts dropdown, a.k.a. "the flag".
    flagged_posts:
      empty_text: ไม่มีโพสท์ที่ถูกติดธง
      item_text: "{username} ใน <em>{discussion}</em>"
      title: => flarum-flags.ref.flagged_posts
      tooltip: => flarum-flags.ref.flagged_posts

    # These translations are used by the frame displayed around flagged posts.
    post:
      dismiss_flag_button: ปลดธง
      flagged_by_text: "ติดธงโดย {username}"
      flagged_by_with_reason_text: "ติดธงโดย {username} เนื่องจาก {reason}"

    # These translations are used by the post control buttons.
    post_controls:
      flag_button: ธง

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    flag_post: ติดธงโพสท์
    flagged_posts: โพสท์ที่ถูกติดธง
